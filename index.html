<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilha de Vendas de Pizzas</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <ul>
            <li><h1>Pizzaria Yeshua</h1></li>
            <li><h2>Vendas de Pizzas</h2></li>
        </ul>
    </header>

    <section>
        
        <form>
         
            <h3>Selecione a pizza que foi vendida</h3> 
            <ul>
                <li><input type="radio" id="mussarela" name="pizzas"> 
                <label for="mussarela">Mussarela</label>
                </li>
                <li><input type="radio" id="camarão" name="pizzas">
                <label for="camarão">Camarão</label>
                </li>
                <li><input type="radio" id="marguerita" name="pizzas">
                <label for="marguerita">Marguerita</label>
                </li>
              
            </ul>
            
        </form>
    </section>

    <section>
        <button id="vendas">Vendas</button><button id="estorno">Estorno</button>
    </section>

    <section id="table">
        <table>
            <tr>
                <th>Sabores</th><th>Quantidade</th><th>Valores</th>
            </tr>
            <tr>
                <td>Mussarela</td><td><div id="resultadoMussarela"></div></td><td><div id="vendasMussarela"></div></td>
            </tr>
            <tr>
                <td>Camarão</td><td><div id="resultadocamarão"></div></td><td><div id="vendascamarão"></div></td>
                
            </tr>
            
                <td>Marguerita</td><td><div id="resultadoMarguerita"></div></td><td><div id="vendasMarguerita"></div></td>
                
            </tr>
        </table>
    </section>
    <section>
        <button id="export">Planilha</button>
    </section>

    <script src="tableToExcel.js"></script>
    <scripts src="javascript.js"></script>
</body>
</html>
